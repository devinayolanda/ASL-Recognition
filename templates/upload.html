<!DOCTYPE html>
<html>
<head>
	<title> Pengenalan Alfabet Bahasa Isyarat Tangan </title>
	<style type="text/css">
		#submit {
			font-size: 18px;
			padding: 5px 15px;
			border-radius: 5px;
			border: 1px solid;
		}
		#file {
			font-size: 15px;
			padding: 4px 10px;
			border-radius: 5px;
			border: 1px solid;
		}
		#loader {
			border: 16px solid #f3f3f3;
			border-radius: 50%;
			border-top: 16px solid #3498db;
			width: 80px;
			height: 80px;
			animation: spin 2s linear infinite;
		}
		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}
	</style>
</head>
<script type="text/javascript">
	function load(){
		document.getElementById("loader").style.display = "block";
	}
</script>
<body style="background: linear-gradient(0deg, #dedeff, white 70%) no-repeat">
	<div class="container" align="center">
		<p style="font-size: 200%; font-weight: bold"> SIGN LANGUAGE ALPHABET RECOGNITION </p>
		<div id="isi" style="width: 55%; height: 500px; background-color: #fdfdff; border: 3px inset blue;">
			<p style='font-size: 25px'> UPLOAD A VIDEO </p>
			<form id="uploadbanner" enctype="multipart/form-data" method="post" action="" style="padding-bottom: 15%">
				<input id="file" name="file" type="file" />
				<input type="submit" value="submit" id="submit" onclick="load()"/>
			</form>
			<div id="loader" style="display: none"> </div>
		</div>
	</div>
</body>
</html>
